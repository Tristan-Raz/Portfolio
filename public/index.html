<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cybersecurity Portfolio showcasing expertise in penetration testing, vulnerability management, and securing critical infrastructure." />
  <title>Cybersecurity Portfolio</title>
  <!-- Tailwind CSS -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </noscript>
  <style>
    /* Global & layout styles (header, sections, etc.) */
    body {
      background-color: #000;
      color: #e5e5e5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    header {
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #0ff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }
    nav a:hover {
      color: #ff0;
    }
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }
    .section:nth-of-type(odd) {
      background: #111;
    }
    .content-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      transition: transform 0.3s ease-in-out;
    }
    .content-box:hover {
      transform: scale(1.05);
    }
    .profile-image {
      border-radius: 50%;
      box-shadow: 0px 5px 20px rgba(0, 255, 204, 0.5);
      transition: transform 0.3s ease-in-out;
    }
    .profile-image:hover {
      transform: scale(1.1);
    }
    /* Matrix background canvas */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #000;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Matrix Digital Rain Background -->
  <canvas id="matrix"></canvas>

  <header>
    <h1 class="text-2xl font-bold text-cyan-400">CyberSec Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#research">Research</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#demo">Demo</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="pt-20">
    <!-- About, Projects, Research, and Skills Sections Here -->

    <!-- Insert the Demo Section -->
    <section id="demo" class="section">
      <div class="content-box">
        <h2 class="text-4xl font-bold text-cyan-400 mb-6">Cybersecurity Demo: Caesar Cipher</h2>
        <p class="text-lg mb-4">
          Try out this fun encryption demo using a simple Caesar cipher. Enter a message, select a shift value, and see it encrypted or decrypted.
        </p>
        <div class="flex flex-col space-y-4">
          <textarea id="inputText" rows="3" placeholder="Enter your text here..." class="p-2 rounded bg-gray-800 text-white"></textarea>
          <div class="flex items-center space-x-4">
            <label for="shiftValue" class="text-lg">Shift:</label>
            <input type="number" id="shiftValue" value="3" class="p-2 rounded bg-gray-800 text-white" />
          </div>
          <div class="flex items-center space-x-4">
            <button onclick="encryptText()" class="px-4 py-2 bg-cyan-500 rounded hover:bg-cyan-600">Encrypt</button>
            <button onclick="decryptText()" class="px-4 py-2 bg-cyan-500 rounded hover:bg-cyan-600">Decrypt</button>
          </div>
          <div>
            <h3 class="text-2xl font-bold mt-4">Output:</h3>
            <p id="outputText" class="p-2 bg-gray-800 rounded text-white min-h-[3rem]"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section Here -->
  </main>

  <!-- Matrix Digital Rain Animation Script -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const charArray = characters.split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Caesar Cipher Demo Script -->
  <script>
    function caesarCipher(str, shift) {
      return str.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return String.fromCharCode(((code - 65 + shift) % 26 + 26) % 26 + 65);
        }
        if (code >= 97 && code <= 122) {
          return String.fromCharCode(((code - 97 + shift) % 26 + 26) % 26 + 97);
        }
        return char;
      }).join('');
    }
    function encryptText() {
      const input = document.getElementById('inputText').value;
      const shift = parseInt(document.getElementById('shiftValue').value, 10);
      const encrypted = caesarCipher(input, shift);
      document.getElementById('outputText').innerText = encrypted;
    }
    function decryptText() {
      const input = document.getElementById('inputText').value;
      const shift = parseInt(document.getElementById('shiftValue').value, 10);
      const decrypted = caesarCipher(input, -shift);
      document.getElementById('outputText').innerText = decrypted;
    }
  </script>
</body>
</html>
